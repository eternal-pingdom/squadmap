name: Deploy to Staging

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy-staging:
    name: Build & Deploy to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Quarkus App
        run: ./mvnw clean package -Dquarkus.package.type=uber-jar

      - name: Ensure target directory and permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            mkdir -p /home/obivan/squadmap-deploy
            chown -R obivan:obivan /home/obivan/squadmap-deploy
            chmod -R u+rwX /home/obivan/squadmap-deploy

      - name: Copy JAR to staging server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          source: target/squadmap-backend-1.0.0-SNAPSHOT-runner.jar
          target: /home/obivan/squadmap-deploy/
          overwrite: true
          port: ${{ secrets.STAGING_PORT }}
          timeout: 30s
          command_timeout: 10m

      - name: Restart service via SSH with fail detection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            set -e
            ssh -p 2222 obivan@5.75.164.229 << 'EOF'
            cd /home/obivan/squadmap-deploy
            docker compose down || true
            docker compose up -d --build pull || docker-compose logs > deploy-error.log
            EOF
